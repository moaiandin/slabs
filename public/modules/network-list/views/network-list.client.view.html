<section class="col-md-6 col-sm-12" >

	<h4>{{ctrl.caption}}</h4>

	<div class="row  network-list">
		<div  data-ng-repeat="item in ctrl.list" class="col-md-6 col-sm-4 col-xs-6 network-item">
			<div class="title">{{item.title}}</div>
			<div class="date">Created : {{item.created | date:'mediumDate'}} </div>
			<div class="love"><span class="glyphicon glyphicon-heart"></span> {{item.upVotes || 0}} </div>

			<div class="buttons">
				<button class="btn btn-default" data-ng-click="ctrl.openNetwork({item:item})">
					<span class="glyphicon glyphicon-folder-open" aria-hidden="true"></span>
				</button>
				<button class="btn btn-default" data-ng-click="ctrl.openNetworkView({networkId:item._id})">
					<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>
				</button>
				<button class="btn btn-default" data-ng-click="ctrl.upVote({network:item})">
					<span class="glyphicon glyphicon-heart" aria-hidden="true"></span>
				</button>
			</div>

		</div>
	</div>

</section>

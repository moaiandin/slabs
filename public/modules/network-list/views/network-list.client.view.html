<section class="container-fluid" >

	<table class="table table-striped table-hover network-list">

		<caption>recent networks</caption>

		<thead>
			<tr>
				<th>Name</td>
				<th>Created</td>
				<th>Actions</td>
			</tr>
		</thead>

		<tbody>
			<tr data-ng-repeat="item in ctrl.list">
				<td>{{item.title}}</td>
				<td>{{item.created | date:'medium'}} </td>
				<td class="actions">
					<button class="btn btn-default" data-ng-click="ctrl.openNetwork({item:item})">
						<span class="glyphicon glyphicon-share-alt" aria-hidden="true"></span>&nbsp;&nbsp;OPEN
					</button>
					<button class="btn btn-default" data-ng-click="ctrl.openNetworkView({viewId:item.viewId})">
						<span class="glyphicon glyphicon-eye-open" aria-hidden="true"></span>&nbsp;&nbsp;VIEW
					</button>
				</td>
			</tr>
		</tbody>

	</table>

</section>
